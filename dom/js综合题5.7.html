<body>
    <script>
    function Fibonacci(n){
        if(n<=2){
            return 1
        }
        var a = 1, b = 1,temp=0;
        //a=n-2项 b=n-1项
        for(var i=3;i<=n;i++){
            temp = a + b;
            b = temp;
            a = b;
        }
        return temp;
    }
    console.log(Fibonacci(4))


    //递归
    function Fibonacci2(n){
        if(n<=2){
            return 1;
        }
        return Fibonacci2(n-1) + Fibonacci2(n-2)
    }
    console.log(Fibonacci(5))
    </script>
</body>
</html>
