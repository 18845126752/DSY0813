<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery-3.4.1.js"></script>
    <style>
    #div1{
        font-size: 32px;
        font-weight: bold;
    }
    </style>
</head>
<body>
    <div id="div1">你爱好的运动是？</div>
    <div>
        <input type="checkbox">
        足球
        <input type="checkbox">
        排球
        <input type="checkbox">
        篮球
        <input type="checkbox">
        羽毛球
    </div>
    <button id="btn">全选</button>
    <button id="btn1">全不选</button>
    <button id="btn2">反选</button>
    <script>
    // $("div").attr("class","active")
    // $("div").prependTo("a","aaaaa")
    // $("div").attr("a","aaaaa")
    // console.log($('input'));
    $("#btn").on("click",function(){
      $("input").prop("checked",true)
    })
    $("#btn1").on("click",function(){
      $("input").prop("checked",false)
    })
    $("#btn2").on("click",function(){
        var aChecked = $("[type='checkbox']:checked");
        var unCheckec = $("[type='checkbox']:not(:checked)")
        aChecked.prop("checked",false);
        unCheckec.prop("checked",true);
      })
    </script>
</body>
</html>
