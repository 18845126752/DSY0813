<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .parent div{
        width: 100px;
        height: 100px;
        background-color: red;
        border:1px solid #000;
        float: left;
    }
    .other{
        width: 200px;
        height: 200px;
        background-color: blue;
    }
    /* p{
        clear:both;
    } */
    .parent::after{
        content: "";
        display: block;
        clear:both;
    }
    </style>
</head>
<body>
    <div class="parent">
    <div>a</div>
    <div>b</div>
    <div>c</div>
    <p>hello</p>
    </div>  
    <div class="other"></div>
</body>
</html>
