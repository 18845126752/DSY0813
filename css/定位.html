<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .parent{
        width: 200px;
        height: 2000px;
        background-color:red;
        position: relative; 
        /* 相对定位 */
    }
    .child{
        width: 100px;
        height: 100px;
        background-color: blue;
        position:absolute;
        /* 绝对定位 */
        right: 0;
        bottom: 0;
    }
    .go-top{
        position:fixed;
        /* 固定定位 */
        right:20px;
        bottom:20px;
    }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
    <div class="go-top">top</div>
</body>
</html>
